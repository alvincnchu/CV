- project: Constraining dark matter properties with self-annihilating dark matter admixed white dwarfs
  duration: Aug 2023 &mdash; Present
  description: Supervisors&#58; <a href="https://newww.phy.cuhk.edu.hk/teaching_staff/chu-ming-chung" itemprop="url" target="_blank">Prof. M.-C. Chu</a>, <a href="https://newww.phy.cuhk.edu.hk/teaching_staff/lin-lap-ming" itemprop="url" target="_blank">Dr. L.-M. Lin</a><ul class="resume-item-list"><li>Derive framework for white dwarfs partially-sustained by photon pressure sourcing from dark matter self-annihilation in hydrostatic balance</li><li>Study the stable structure configuration of white dwarfs with self-annihilating dark matter admixed</li><li>Constrain the dark matter interaction rate and particle mass by comparing the observed white dwarf mass-radius relationship with the simulated one</li></ul>

- project: Testing stability and asteroseismology of bosonic dark matter admixed white dwarfs with variable scattering length
  duration: May 2022 &mdash; Oct 2023
  description: <a href="images/BDAWD.pdf" itemprop="url" target="_blank">Final Year Project Report</a><br>Supervisor&#58; <a href="https://newww.phy.cuhk.edu.hk/teaching_staff/chu-ming-chung" itemprop="url" target="_blank">Prof. M.-C. Chu</a><ul class="resume-item-list"><li>Demonstrated admixing bosonic dark matter can possibly explain specific mass-radius relationships in white dwarfs</li><li>Illustrated the instability of white dwarfs partially hosting attractive bosonic dark matter lead to black holes</li><li>Probed the asteroseismology of white dwarfs containing bosonic dark matter of density-dependent scattering length</li><li>Tested stability and hydrodynamics of admixed white dwarfs under general relativity and approximated rotation</ul>

- project: Addressing Missing Satellite Problem by decyaing dark matter halo
  duration: May &mdash; Jul 2021
  description: <a href="images/MSP.pdf" itemprop="url" target="_blank">Poster</a><br>Supervisor&#58; <a href="https://newww.phy.cuhk.edu.hk/teaching_staff/chu-ming-chung" itemprop="url" target="_blank">Prof. M.-C. Chu</a><ul class="resume-item-list"><li>Modified the model to be more realistic by transforming initial circular orbits to elliptical orbits with a range of eccentricity</li><li>Simulated decaying dark matter halo density profile time evolution to account for Missing Satellite Problem</li><li>Constrained decaying dark matter nature with lowered expected amount of satellite galaxies in line with observed amount</li></ul>




